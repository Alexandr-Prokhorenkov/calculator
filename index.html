<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <title>calculator</title>
</head>
<body class="page">
  <div class="container">
    <span class="window"></span>
    <div class="button-container">
      <button class="btn ac">AC</button>
      <button class="btn plus-minus">+/-</button>
      <button class="btn procent">%</button>
      <button class="btn delenie accent">/</button>
      <button class="btn seven number">7</button>
      <button class="btn eight number">8</button>
      <button class="btn nine number">9</button>
      <button class="btn umnojenie accent">X</button>
      <button class="btn four number">4</button>
      <button class="btn five number">5</button>
      <button class="btn six number">6</button>
      <button class="btn minus accent">-</button>
      <button class="btn one number">1</button>
      <button class="btn two number">2</button>
      <button class="btn three number">3</button>
      <button class="btn plus accent">+</button>
      <button class="btn zero number">0</button>
      <button class="btn tochka">.</button>
      <button class="btn ravno accent">=</button>
    </div>
  </div>
<script src="./script/script.js"></script>
</body>
</html>
